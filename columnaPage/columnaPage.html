<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Creativas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="articles-container">
            
            <!-- Componente de artículo -->
            <div class="win95-window">
                <div class="title-bar">
                    <div class="title-bar-text">Artículo #1</div>
                    <div class="title-bar-controls">
                        <button class="minimize-btn">_</button>
                        <button class="maximize-btn">□</button>
                        <button class="close-btn">✕</button>
                    </div>
                </div>
                <div class="window-body">
                    <div class="article-image">
                        <img src="columnaImages/placeholder.jpg" alt="Imagen del artículo">
                    </div>
                    <div class="article-description">
                        <h3>Título del artículo</h3>
                        <p>Esta es una pequeña descripción del artículo. Aquí va el contenido que describe el tema de la columna creativa.</p>
                        <button class="read-more-btn">Leer más</button>
                    </div>
                </div>
            </div>

            <!-- Otro componente de artículo -->
            <div class="win95-window">
                <div class="title-bar">
                    <div class="title-bar-text">Artículo #2</div>
                    <div class="title-bar-controls">
                        <button class="minimize-btn">_</button>
                        <button class="maximize-btn">□</button>
                        <button class="close-btn">✕</button>
                    </div>
                </div>
                <div class="window-body">
                    <div class="article-image">
                        <img src="columnaImages/placeholder.jpg" alt="Imagen del artículo">
                    </div>
                    <div class="article-description">
                        <h3>Título del artículo</h3>
                        <p>Esta es una pequeña descripción del artículo. Aquí va el contenido que describe el tema de la columna creativa.</p>
                        <button class="read-more-btn">Leer más</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
