<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDLDENOXE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            background: #008080;
            height: 100vh;
            overflow: hidden;
        }

        .win95-frame {
            background: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            margin: 6px;
            height: calc(100vh - 12px);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: #fff;
            padding: 4px 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .title-bar-left img {
            width: 16px;
            height: 16px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-controls button {
            background: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            width: 20px;
            height: 18px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        .title-bar-controls button:active {
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .frame-content {
            flex: 1;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #dfdfdf;
            border-bottom: 2px solid #dfdfdf;
            margin: 3px;
            overflow: auto;
        }

        .frame-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="win95-frame">
        <div class="title-bar">
            <div class="title-bar-left">
                <img id="frame-icon" src="" alt="">
                <span id="frame-title">Cargando...</span>
            </div>
            <div class="title-bar-controls">
                <button onclick="window.location.href='index.html'">✕</button>
            </div>
        </div>
        <div class="frame-content">
            <iframe id="frame-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const page = params.get('p');
        const artId = params.get('id');

        const pages = {
            'galeria': {
                title: 'Galería',
                icon: 'https://win98icons.alexmeub.com/icons/png/kodak_imaging-0.png',
                src: 'archivoPage/archivoPage.html'
            },
            'tienda': {
                title: 'Tienda',
                icon: 'https://win98icons.alexmeub.com/icons/png/directory_e-0.png',
                src: 'tiendaPage/index.html'
            },
            'articulos': {
                title: 'Artículos',
                icon: 'https://win98icons.alexmeub.com/icons/png/directory_closed-0.png',
                src: 'articulosPage/index.html'
            },
            'articulo': {
                title: 'Artículo',
                icon: 'https://win98icons.alexmeub.com/icons/png/notepad_file-0.png',
                src: 'articulosPage/articulo.html?id=' + (artId || '1')
            },
            'minesweeper': {
                title: 'Buscaminas',
                icon: 'https://win98icons.alexmeub.com/icons/png/minesweeper-0.png',
                src: 'minesweeperPage/index.html'
            }
        };

        const config = pages[page];
        if (config) {
            document.title = config.title + ' - GDLDENOXE';
            document.getElementById('frame-title').textContent = config.title;
            document.getElementById('frame-icon').src = config.icon;
            document.getElementById('frame-iframe').src = config.src;
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
