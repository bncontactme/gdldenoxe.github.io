<link rel="stylesheet" href="styles.css">
<!-- Windows XP Disclaimer Popup -->
<div id="xp-popup-overlay">
  <div id="xp-popup-window">
    <div id="xp-popup-titlebar">
      <span id="xp-popup-title">Mensaje</span>
      <button id="xp-popup-close">×</button>
    </div>
    <div id="xp-popup-content">
      <div id="xp-popup-icon">
        <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
          <circle cx="16" cy="16" r="14" fill="#316AC5" stroke="#000000" stroke-width="1"/>
          <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">i</text>
        </svg>
      </div>
      <div style="flex: 1; display: flex; flex-direction: column;">
        <div id="xp-popup-message">
          Este es nuestro archivo virtual, las imágenes que representan la movida tapatía.<br><br>
          Esperamos encuentres algo que llame tu atención.
        </div>
        <div id="xp-popup-buttons">
          <button id="xp-popup-ok">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Live Collage Gallery -->
<div id="live-collage-container" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;overflow:hidden;display:none;">
</div>

<!-- Windows 95 Image Details Frame -->
<div id="win95-details-overlay" aria-hidden="true">
  <div id="win95-details-window" role="dialog" aria-modal="true">
    <div id="win95-details-titlebar">
      <span id="win95-details-title">Propiedades de imagen</span>
      <button id="win95-details-close" aria-label="Cerrar">×</button>
    </div>
    <div id="win95-details-body">
      <div id="win95-details-preview">
        <img id="win95-details-image" alt="Vista previa" />
      </div>
      <div id="win95-details-info">
        <div class="win95-row">
          <span class="win95-label">Archivo:</span>
          <span id="win95-details-filename"></span>
        </div>
        <div class="win95-row">
          <span class="win95-label">Tipo:</span>
          <span id="win95-details-type"></span>
        </div>
        <div class="win95-row">
          <span class="win95-label">Dimensiones:</span>
          <span id="win95-details-dimensions"></span>
        </div>
        <div class="win95-row">
          <span class="win95-label">Ruta:</span>
          <span id="win95-details-path"></span>
        </div>
      </div>
    </div>
    <div id="win95-details-actions">
      <button id="win95-details-ok">Aceptar</button>
    </div>
  </div>
</div>
<script src="liveCollage.js"></script>
